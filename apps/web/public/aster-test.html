<!DOCTYPE html>
<html>
<head>
    <title>Purple Aster Options</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .option { display: inline-block; margin: 20px; text-align: center; }
        .option img { width: 80px; height: 80px; border: 1px solid #ccc; margin: 10px; }
        .current { background-color: #f0f0f0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Purple Aster Options</h2>
    
    <div class="current">
        <h3>Current (Angular)</h3>
        <img src="aster-icon.svg" alt="Current">
    </div>
    
    <div class="option">
        <h3>Option 1: Rounded Elliptical</h3>
        <img src="aster-option1.svg" alt="Option 1">
    </div>
    
    <div class="option">
        <h3>Option 2: Teardrop/Pointed</h3>
        <img src="aster-option2.svg" alt="Option 2">
    </div>
    
    <div class="option">
        <h3>Option 3: Leaf-like Curves</h3>
        <img src="aster-option3.svg" alt="Option 3">
    </div>
    
    <p>View at: <a href="http://localhost:3002/aster-test.html">http://localhost:3002/aster-test.html</a></p>
</body>
</html>
