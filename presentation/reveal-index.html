<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>NearestNiceWeather.com - Development Roadmap</title>

		<link rel="stylesheet" href="../node_modules/reveal.js/dist/reset.css">
		<link rel="stylesheet" href="../node_modules/reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="../node_modules/reveal.js/dist/theme/white.css" id="theme">
		
		<!-- Custom CSS for NearestNiceWeather branding -->
		<link rel="stylesheet" href="custom.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../node_modules/reveal.js/plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- Slides will be loaded from Markdown -->
				<section data-markdown="slides.md"
					data-separator="^\n---\n$"
					data-separator-vertical="^\n--\n$"
					data-separator-notes="^Note:"
					data-charset="utf-8">
				</section>
			</div>
		</div>

		<script src="../node_modules/reveal.js/dist/reveal.js"></script>
		<script src="../node_modules/reveal.js/plugin/notes/notes.js"></script>
		<script src="../node_modules/reveal.js/plugin/markdown/markdown.js"></script>
		<script src="../node_modules/reveal.js/plugin/highlight/highlight.js"></script>
		<script src="../node_modules/reveal.js/plugin/zoom/zoom.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				controls: true,
				progress: true,
				center: true,
				transition: 'slide',
				
				// Mobile optimizations
				touch: true,
				loop: false,
				
				// Plugin configuration
				plugins: [ 
					RevealMarkdown, 
					RevealHighlight, 
					RevealNotes,
					RevealZoom
				],
				
				// Markdown plugin configuration
				markdown: {
					smartypants: true
				}
			});
		</script>
	</body>
</html>
